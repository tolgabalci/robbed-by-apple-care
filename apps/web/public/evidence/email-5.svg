  <text x="40" y="355" font-family="Arial, sans-serif" font-size="12" fill="#212529">Best regards,</text>
  <text x="40" y="370" font-family="Arial, sans-serif" font-size="12" fill="#212529">Sarah M.</text>
  <text x="40" y="385" font-family="Arial, sans-serif" font-size="12" fill="#212529">Senior AppleCare Advisor</text>
  
