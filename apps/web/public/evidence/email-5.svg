  <text x="40" y="190" font-family="Arial, sans-serif" font-size="12" fill="#212529">I have reviewed your previous interactions with our support team.</text>
  
  <text x="40" y="220" font-family="Arial, sans-serif" font-size="12" fill="#212529">Unfortunately, the diagnostic results indicate that your device's</text>
